<!DOCTYPE HTML>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="jquery-2.0.3/jquery-2.0.3.min.js"></script>
  <script src="bootstrap-3.0.3/js/bootstrap.min.js"></script>
  <script src="angular-1.2.5/angular.min.js"></script>
  <script src="angular-1.2.5/angular-route.min.js"></script>
  <script src="app.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="angular-1.2.5/angular-mocks.js"></script>
  <script type="text/javascript" src="tests.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
